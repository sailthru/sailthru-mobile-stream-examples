apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    defaultConfig {
        applicationId "com.marigold.nativestream"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://github.com/carnivalmobile/maven-repository/raw/master/"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.brnunes:swipeablerecyclerview:1.0.1'
    implementation 'com.marigold.sdk:marigold:20.0.0'
    implementation project(':MarigoldUtils')
    implementation project(':graphicalstream')
    implementation project(':cardstream')
    implementation project(':liststream')
    implementation project(':standardstream')
    implementation 'com.google.firebase:firebase-messaging:23.4.1'
}
apply plugin: 'com.google.gms.google-services'
